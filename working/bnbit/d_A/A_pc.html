<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="./css/resset.css">
        <link rel="stylesheet" href="./css/layout.css">
        
        <!-- js -->        
        <script type="text/javascript" src="./js/jquery-3.6.0.min.js"></script>
        <script src="./js/index.js"></script>

        <!-- pagepiling -->
        <link rel="stylesheet" href="./css/jquery.pagepiling.css">
        <script src="./js/jquery.pagepiling.js"></script>

        <!-- Swiper -->
        <link rel="stylesheet" href="./css/swiper.css">
        <script src="./js/swiper.js"></script>



        <title>A시안_비앤빛_PC</title>
    </head>
    <body>
        <div id="wrap">
            <header id="header" class="h_wh">
                <div class="h_inner h_02">
                    <h1 class="logo"><a href="./A_pc.html"><img src="./images/logo.png" alt="" /></a></h1>
                    <div class="gnb">
                        <a href="javascript:;"><img src="./images/gnb.png" alt="" /></a>
                        <div class="snb_area"><img src="./images/snb_area.jpg" alt="" /></div>
                    </div>
                    <div class="right_top"><a href="javascript:;"><img src="./images/right_top.png" alt="" /></a></div>
                </div>
            </header>
            <div id="search_area">
                <img src="./images/search_area.png" alt="" />
            </div>            
            <div id="gn_bg"></div>

            <!-- body -->
            <section id="body">
                <div id="pagepiling">
                    <div class="section section1">
                        <div class="swiper-container swiper-container_f">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <video autoplay="autoplay" width="100%" loop src="./images/910174688.mp4" type="video/mp4"></video>
                                    <script type="text/javascript">
                                        $(window).load(function(){											
                                            //video 자동재생
                                            var vid = $("video").get(0);//변수 vid에 video 태그 저장 
                                            //.get() : 해당순서에 맞는 동영상을 참조
                                            vid.play();
                                        });
                                    </script>
                                    <p class="over_img"><img src="./images/main_visual_01_4.png" alt="" /></p>
                                </div>
                                <div class="swiper-slide"> <img src="./images/main_visual_01_1.jpg" alt="" /></div>
                                <div class="swiper-slide"> <img src="./images/main_visual_01_3.jpg" alt="" /></div>
                            </div>
                            <div class="swiper-pagination"></div>
                            <div class="main_banner">
                                <a href="javascript:;">
                                    <p class="no-over"><img src="./images/main_banner.png" alt="" /></p>
                                    <p class="over"><img src="./images/main_banner_over.png" alt="" /></p>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="section section2">
                        <div class="title">
                            <p class="text1">주요 클리닉</p>
                            <p class="text2">비앤빛은 첨단레이저를 이용하여 개개인의 눈상태에 따른 맞춤 수술이 가능합니다.</p>
                        </div>                        
                        <div class="swiper-container swiper-container_h">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <p class="on"><img src="./images/main_visual_02_1_over.jpg" alt="" /></p>
                                    <p class="not_on"><img src="./images/main_visual_02_1.jpg" alt="" /></p>
                                </div>
                                <div class="swiper-slide">
                                    <p class="on"><img src="./images/main_visual_02_2_over.jpg" alt="" /></p>
                                    <p class="not_on"><img src="./images/main_visual_02_2.jpg" alt="" /></p>
                                </div>
                                <div class="swiper-slide">
                                    <p class="on"><img src="./images/main_visual_02_3_over.jpg" alt="" /></p>
                                    <p class="not_on"><img src="./images/main_visual_02_3.jpg" alt="" /></p>
                                </div>
                                <div class="swiper-slide">
                                    <p class="on"><img src="./images/main_visual_02_4_over.jpg" alt="" /></p>
                                    <p class="not_on"><img src="./images/main_visual_02_4.jpg" alt="" /></p>
                                </div>
                                <div class="swiper-slide">
                                    <p class="on"><img src="./images/main_visual_02_5_over.jpg" alt="" /></p>
                                    <p class="not_on"><img src="./images/main_visual_02_5.jpg" alt="" /></p>
                                </div>
                            </div>
                            <div class="swiper_control">
                                <a href="#n" class="swiper-prev"></a>
                                <a href="javascript:;" class="swiper-play"></a>
                                <a href="javascript:;" class="swiper-pause"></a>
                                <a href="#n" class="swiper-next"></a>
                            </div>
                            <div class="swiper-pagination_h"></div>
                        </div>
                        <span class="twink twink1"><img src="./images/icon_twin01.png" alt="" /></span>
                        <span class="twink twink2"><img src="./images/icon_twin02.png" alt="" /></span>
                        <span class="twink twink3"><img src="./images/icon_twin03.png" alt="" /></span>
                        <span class="twink twink4"><img src="./images/icon_twin04.png" alt="" /></span>
                        <span class="twink twink5"><img src="./images/icon_twin05.png" alt="" /></span>
                    </div>
                    <div class="section section3"><img src="./images/main_visual_03.jpg" alt="" /></div>
                    <div class="section section4">
                        <div class="swiper-container swiper-container_h2">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide"> <img src="./images/main_visual_04_1.jpg" alt="" /></div>
                                <div class="swiper-slide"> <img src="./images/main_visual_04_2.jpg" alt="" /></div>
                                <div class="swiper-slide"> <img src="./images/main_visual_04_3.jpg" alt="" /></div>
                                <div class="swiper-slide"> <img src="./images/main_visual_04_4.jpg" alt="" /></div>
                                <div class="swiper-slide"> <img src="./images/main_visual_04_5.jpg" alt="" /></div>
                            </div>
                            <div class="swiper_control2">
                                <a href="#n" class="swiper-prev"></a>
                                <a href="#n" class="swiper-next"></a>
                            </div>
                        </div>
                    </div>
                    <div class="section section5"><img src="./images/main_visual_05.jpg" alt="" /></div>
                    <div class="section section6 pp-scrollable"><img src="./images/main_visual_06.jpg" alt="" /></div>
                </div> 
            </section>

            <!-- footer -->
            <footer id="footer">
                <img src="./images/footer.jpg" alt="" />
            </footer>

            <div id="quick_btn_area">
                <p class="quick_btn"><img src="./images/quick_01.jpg" onmouseover="this.src='./images/quick_01_over.jpg'" onmouseout="this.src='./images/quick_01.jpg'" alt=""></p>
                <p><img src="./images/quick_02.jpg" alt=""></p>
            </div>
            <div id="quick_box">
                <img src="./images/quick_mypage.jpg" alt="" />
            </div>
        </div>
    </body>
</html>
