<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="./css/resset.css">
        <link rel="stylesheet" href="./css/layout.css">
        <link rel="stylesheet" href="./css/sub.css">

        <!-- font-family:'Noto Sans KR', sans-serif; -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/notosanskr.css" />
        <!-- font-family: 'Lato', sans-serif; -->
        <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">

        <!-- js -->        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>


        <title>B시안_비앤빛_PC_sub</title>
    </head>
    <body>
        <div id="wrap">
            <!-- header -->
            <header id="header">
                <h1 id="logo"><a href="./B_pc.html"><img src="./images/logo_01.jpg" alt="" /></a></h1>
                <a href="#n" class="btn_gnb"><img src="./images/btn_gnb.jpg" alt="" /></a>
                <ul class="shorcut_area">
                    <li>
                        <a href="#n">
                            <img src="./images/shorcut_01.jpg" alt="" />
                        </a>
                        <span class="balloon"><img src="./images/t_balloon_01.png" alt="" /></span>
                    </li>
                    <li>
                        <a href="#n">
                            <img src="./images/shorcut_02.jpg" alt="" />
                        </a>
                        <span class="balloon"><img src="./images/t_balloon_02.png" alt="" /></span>
                    </li>
                    <li>
                        <a href="#n">
                            <img src="./images/shorcut_03.jpg" alt="" />
                        </a>
                        <span class="balloon"><img src="./images/t_balloon_03.png" alt="" /></span>
                    </li>
                    <li>
                        <a href="#n">
                            <img src="./images/shorcut_04.jpg" alt="" />
                        </a>
                        <span class="balloon"><img src="./images/t_balloon_04.png" alt="" /></span>
                    </li>
                </ul>
                <a href="#n" class="btn_close"><img src="./images/btn_close.jpg" alt="" /></a>
            </header>
            <div id="gnb_area">
                <a href="#n"><img src="./images/gnb_area.jpg" alt="" /></a>
            </div>
            <div id="sub_layout">
                <p class="sub_img01"><img src="./images/sub_img02.jpg" alt="" /></p>
                <p class="sub_img02"><img src="./images/sub_img01.jpg" alt="" /></p>
                <div class="select_box">
                    <dl class="cate01">
                        <dt>카테고리</dt>
                        <dd>
                            <ul>
                                <li class="all btn_all"><input type="checkbox" id="cate01" name="cate0" checked /><label for="cate01">전체</label></li>
                                <li class="btn_laser"><input type="checkbox" id="cate02" name="cate0" /><label for="cate02">레이저 시력교정</label></li>
                                <li><input type="checkbox" id="cate03" name="cate0" /><label for="cate03">노안&amp;백내장</label></li>
                                <li><input type="checkbox" id="cate04" name="cate0" /><label for="cate04">렌즈삽입술</label></li>
                                <li><input type="checkbox" id="cate05" name="cate0" /><label for="cate05">비수술센터</label></li>
                            </ul>
                        </dd>
                    </dl>
                    <p class="s_title">필터</p>
                    <dl class="cate02">
                        <dt>대상</dt>
                        <dd>
                            <ul>
                                <li class="all"><input type="checkbox" id="obj01" name="obj" /><label for="obj01">전체</label></li>
                                <li><input type="checkbox" id="obj02" name="obj" /><label for="obj02">10대</label></li>
                                <li><input type="checkbox" id="obj03" name="obj" /><label for="obj03">20대</label></li>
                                <li><input type="checkbox" id="obj04" name="obj" /><label for="obj04">30대</label></li>
                                <li><input type="checkbox" id="obj05" name="obj" /><label for="obj05">40대</label></li>
                                <li><input type="checkbox" id="obj06" name="obj" /><label for="obj06">50대</label></li>
                                <li><input type="checkbox" id="obj07" name="obj" /><label for="obj07">60대</label></li>
                            </ul>
                        </dd>
                    </dl>
                    <dl class="cate03">
                        <dt>질환</dt>
                        <dd>
                            <ul>
                                <li><input type="checkbox" id="dis1" name="dis" /><label for="dis1">A질환</label></li>
                                <li><input type="checkbox" id="dis2" name="dis" /><label for="dis2">B질환</label></li>
                                <li><input type="checkbox" id="dis3" name="dis" /><label for="dis3">C질환</label></li>
                                <li><input type="checkbox" id="dis4" name="dis" /><label for="dis4">D질환</label></li>
                            </ul>
                        </dd>
                    </dl>
                    <dl class="cate04">
                        <dt>개선요소</dt>
                        <dd>
                            <ul>
                                <li><input type="checkbox" id="imp1" name="imp" /><label for="imp1">시력</label></li>
                                <li><input type="checkbox" id="imp2" name="imp" /><label for="imp2">근시</label></li>
                                <li><input type="checkbox" id="imp3" name="imp" /><label for="imp3">빛 번짐</label></li>
                                <li><input type="checkbox" id="imp4" name="imp" /><label for="imp4">안구 건조</label></li>
                            </ul>
                        </dd>
                    </dl>
                </div>
            </div>			

            <script type="text/javascript">
                $(document).ready(function(){
                    //GNB
                    $('.btn_gnb').click(function(){
                        $('#gnb_area').fadeIn();
                        $('.btn_close').fadeIn();
                        $(this).fadeOut();
                        $('#logo').fadeOut();
                    });
                    $('.btn_close').click(function(){
                        $('#gnb_area').fadeOut();
                        $('.btn_close').fadeOut();
                        $('.btn_gnb').fadeIn();
                        $('#logo').fadeIn();
                    });

                    var win_H = $(window).height();

                    var win_A = win_H-1080;
                    var win_B = win_A/2;

                    //window높이별 적용
                    if(win_H <= 1080){
                        //$('#sub_layout').css('height',win_H+('px'));
                        //$('#sub_layout').css('margin-top',win_B+('px'));
                    }else{
                    }

                    //헤더 퀵메뉴 마우스오버 효과
                    $('#header .shorcut_area li').hover(function(){
                        $(this).children('span').stop().fadeToggle(150);
                    });

                    $('.btn_laser input[type=checkbox]').click(function(){
                        $('.sub_img01').hide();
                        $('.sub_img02').show();
                        $('input[type=checkbox]').prop('checked',false);
                        $(this).prop('checked',true);
                    });

                    $('.btn_all input[type=checkbox]').click(function(){
                        $('.sub_img02').hide();
                        $('.sub_img01').show();
                        $('input[type=checkbox]').prop('checked',false);
                        $(this).prop('checked',true);
                    });



                });
            </script>

        </div>
    </body>
</html>
