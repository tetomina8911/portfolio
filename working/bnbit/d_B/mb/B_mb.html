<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="./css/m_resset.css">
        <link rel="stylesheet" href="./css/m_layout.css">

        <!-- font-family:'Noto Sans KR', sans-serif; -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/notosanskr.css" />

        <!-- swiper -->
        <link rel="stylesheet" href="./css/swiper.css">
        <script src="./js/swiper.js"></script>
        
        <!-- js -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="./js/m_index.js"></script>
        

        <title>B시안_비앤빛_Mobile</title>

    <body>
        <div id="wrap">
            <!-- header -->
            <header id="header">
                <ul>
                    <li><a href="./B_mb.html"><img src="./images/q_logo.png" alt="" /></a></li>
                    <li><a href="#n"><img src="./images/q_reserve.png" alt="" /></a></li>
                    <li><a href="#n"><img src="./images/q_inquiry.png" alt="" /></a></li>
                    <li><a href="#n"><img src="./images/q_call.png" alt="" /></a></li>
                    <li><a href="#n"><img src="./images/q_kakao.png" alt="" /></a></li>
                </ul>
            </header>
            <h1 id="btn_menu"><a href="#n"><img src="./images/btn_menu.png" alt="" /></a></h1>
            <div id="gnb_area">
                <p><a href="#n"><img src="./images/gnb_top.png" alt="" /></a></p>
                <div class="deps_box">
                    <p class="deps1"><a href="#n"><img src="./images/gnb_1deps.jpg" alt="" /></a></p>

                </div>
            </div>
            <div id="gn_bg"></div>
            
            <!-- Main_visual -->
            <section id="main_visual">
                <div class="swiper-container swiper-container-h">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="swiper-container swiper-container-f">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide"><img src="./images/m_visual_01_1.jpg" alt="" /></div>
                                    <div class="swiper-slide"><img src="./images/m_visual_01_2.jpg" alt="" /></div>
                                </div>
                            </div>                            
                        </div>
                        <!--  -->
                        <div class="swiper-slide swiper-slide2">
                            <div class="inquiry_box inquiry_box1"><img src="./images/inquiry_01.jpg" alt="" /></div>
                            <div class="inquiry_box inquiry_box2"><img src="./images/inquiry_02.jpg" alt="" /></div>
                            <div class="inquiry_box inquiry_box3">
                                <img src="./images/inquiry_03.jpg" alt="" />
                                <div class="chat_box">
                                    <img src="./images/chat_box.png" alt="" />

                            </div>
                            <div class="inquiry_box inquiry_box4"><img src="./images/inquiry_04.jpg" alt="" /></div>

                        </div>
                        <div class="swiper-slide"><a href="./B_mb_sub.html"><img src="./images/m_visual_02.jpg" alt="" /></a></div>
                        <div class="swiper-slide">
                            <div class="scroll_area"><img src="./images/m_visual_03.jpg" alt="" /></div>
                        </div>
                        <div class="swiper-slide swiper-slide4">
                            <img src="./images/m_visual_04.jpg" alt="" />
                            <div class="scroll_area"><img src="./images/m_visual_04_1.png" alt="" /></div>
                        </div>
                        <div class="swiper-slide">
                            <div class="scroll_area"><img src="./images/m_visual_05.jpg" alt="" /></>
                        </div>
                    </div>
                </div>

            <span id="icon_pointer"><img src="./images/icon_pointer.png" alt="" /></span>
