<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="./css/resset.css">
        <link rel="stylesheet" href="./css/layout_sub.css">

        <!-- 폰트 font-family: 'Nanum Square'; -->
        <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
        
        <!-- js -->
        <script type="text/javascript" src="../../../js/jquery-3.6.0.min.js"></script>
        <script src="./js/index.js"></script>


        <title>리틀천재 A_ver.pc_sub</title>
    </head>
    <body>
        <div id="wrap">
            <header id="header">
                <div class="h_inner">
                    <h1 id="logo"><a href="./A_little_pc.html"><img src="./images/logo.jpg" alt="" /></a></h1>
                    <div class="left_top"><a href="#n"><img src="./images/left_top.jpg" alt="" /></a></div>
                    <div class="right_top"><a href="#n"><img src="./images/right_top.jpg" alt="" /></a></div>
                    <div class="bookmark"><a href="#n"><img src="./images/bookmark.jpg" alt="" /></a></div>
                </div>
            </header>
            <nav id="gnb">
                <ul>
                    <li><a href="#n">교재소개</a></li>
                    <li><a href="#n">놀이학습</a></li>
                    <li><a href="#n">이벤트</a></li>
                    <li><a href="#n">커뮤니티</a></li>
                </ul>       
                <div id="gn_menu">
                    <img src="./images/gn_menu.jpg" alt="" usemap="#dol_pick" />
                    <map name="dol_pick" id="dol_pick">
                        <area shape="rect" href="./A_little_pc_sub.html" coords="397,52,565,258" alt="" />
                    </map>
                </div>
            </nav>
            <div id="gn_bg"></div>

            <div id="search_area">
                <div class="choice_box">
                    <p><img src="./images/choice_img01.jpg" alt="" /></p>
                    <ul>
                        <li><a href="#n">1세 이하</a></li>
                        <li class="on"><a href="#n">2세</a></li>
                        <li><a href="#n">3세</a></li>
                        <li><a href="#n">4세</a></li>
                        <li><a href="#n">5세 이상</a></li>
                    </ul>
                    <p><img src="./images/choice_img02.jpg" alt="" /></p>
                    <ul class="subject">
                        <li><a href="#n">전체</a></li>
                        <li><a href="#n">국어</a></li>
                        <li><a href="#n">수학</a></li>
                        <li class="on"><a href="#n">영어</a></li>
                        <li><a href="#n">기타</a></li>
                    </ul>
                    <p><img src="./images/choice_img03.jpg" alt="" /></p>
                    <a href="#n" class="red_search">검색</a>
                    <a href="#n" class="return_subject">교재명으로 검색할게요!</a>
                </div>
                
                <div class="subject_box">
                    <p><img src="./images/subject_img01.jpg" alt="" /></p>
                    <input type="text" placeholder="교재명을 입력하세요." />
                    <a href="#n" class="red_search">검색</a>
                    <p><img src="./images/subject_img02.jpg" alt="" /></p>
                    <a href="#n" class="return_choice">맞춤검색으로 검색할게요!</a>
                </div>
                <a href="#n" class="search_close"><img src="./images/search_close.jpg" alt="" /></a>
            </div>

            <section id="sbody">
                <img src="./images/s_content.jpg" alt="" usemap="go-saypen" />
                <map name="go-saypen">
                    <area shape="rect" coords="790,114,992,177" href="#n" onclick="window.open('./saypen.html', 'CLIENT_WINDOW', 'left=100, top=50 ,width=1127, height=780')" alt="" />
                </map>
            </section>

            <footer id="footer">
                <img src="./images/footer.jpg" alt="" />
            </footer>
            <div id="quick">
                <a href="#n"><img src="./images/quick_inquiry.png" alt="" /></a>
            </div>
            <div id="inquiry">
                <a href="#n"><img src="./images/inquiry_img.png" alt="" /></a>
            </div>
        </div>

</html>
