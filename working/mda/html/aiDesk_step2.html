  <a href="#n" id="icon-chatbot"></a>

  <script type="text/javascript"> 
    $(document).ready(function(){
      $(".message_textarea").focus(function() {
        $(this).parent().children('.btn_send').addClass("on");
      });
      $(".message_textarea").focusout(function() {
        $(this).parent().children('.btn_send').removeClass("on");
      });
    });
  </script>
