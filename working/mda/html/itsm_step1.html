<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" >
	<title>MetaPay</title>
  
  <link rel="stylesheet" href="../dist/css/common_9900.css">
  <link rel="stylesheet" href="../dist/css/jquery-ui.css">
  <link rel="stylesheet" href="../dist/css/itsm.css">
  <link rel="stylesheet" href="../dist/font/NotoSansKR-Regular.otf">

  <script type="text/javascript" src="../dist/js/jquery.min.js"></script>
</head>

<body>
  <div id="itsmcontainer">
    <!-- new -->
		<div id="itsm-chat" class="chat_main_bg">
			<!--/* 챗봇 영역 */-->		
			<div id="itsm-chat_top" class="chat_header">
				<!--/* 챗봇 탑 */-->
				<h1>Meta-ITSM∙AI</h1>
        <div class="rightShortcut">
          <a href="#n" class="itsmbtn_more"></a>
          <a href="#n" class="itsmbtn_close"></a>
        </div>
			</div>      
		
			<div id="itsm-chat_middle">
        <!-- main 화면 : S -->
				<div class="message_request">
					<pre>빅데이터 ETL 서버 접속 불가 장애의 조치 방법을 알려줘</pre>
				</div>

				<div class="message_response">
					<pre>빅데이터 ETL 서버 접속 불가 장애의 조치 방법은 다음과 같습니다. 빅데이터 ETL 서버 접속 불가 장애의 조치 방법은 다음과 같습니다. 빅데이터 ETL 서버 접속 불가 장애의 조치 방법은 다음과 같습니다. 빅데이터 ETL 서버 접속 불가 장애의 조치 방법은 다음과 같습니다.</pre>
				</div>

				<div class="message_request">
					<pre>조치 시간을 알려줘 </pre>
				</div>

				<div class="message_response">
					<pre>총 조치 시간은 12시간입니다.</pre>
				</div>

				
        <!-- main 화면 : E -->
			</div>
			
			
			<div id="itsm-chat_bottom">
				<!--/* 대화 입력 */-->
				<div class="chat_message">
					<textarea id="chat_massage_input" class="message_textarea" rows="1" placeholder="불편사항을 입력해 주세요."></textarea>
					<input type="button" id="chat_massage_send" class="btn_send" value="실행"></input>
				</div>
				<div id="chat_massage_time"></div>
			</div>
		</div>

  <a href="#n" id="icon-chatbot"></a>

  <script type="text/javascript"> 
    $(document).ready(function(){
      $(".message_textarea").focus(function() {
        $(this).parent().children('.btn_send').addClass("on");
      });
      $(".message_textarea").focusout(function() {
        $(this).parent().children('.btn_send').removeClass("on");
      });
    });
  </script>
</body>
</html>
