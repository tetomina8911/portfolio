<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="./css/m_resset.css">
        <link rel="stylesheet" href="./css/m_layout.css">

        <!-- font-family: 'Nanum Gothic', serif; -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css" />
        <!-- font-family: 'Nanum Square'; -->
        <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">        
        <!-- font-family:'Noto Sans KR', sans-serif; -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/notosanskr.css" />

        <!-- js -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        

        <title>B시안_비앤빛_Mobile</title>
    </head>
    <body>
        <div id="wrap">
            <!-- header -->
            <header id="header">
                <ul>
                    <li><a href="./B_mb.html"><img src="./images/q_logo.png" alt="" /></a></li>
                    <li><a href="#n"><img src="./images/q_reserve.png" alt="" /></a></li>
                    <li><a href="#n"><img src="./images/q_inquiry.png" alt="" /></a></li>
                    <li><a href="#n"><img src="./images/q_call.png" alt="" /></a></li>
                    <li><a href="#n"><img src="./images/q_kakao.png" alt="" /></a></li>
                </ul>
            </header>
            <h1 id="btn_menu"><a href="#n"><img src="./images/btn_menu.png" alt="" /></a></h1>
            <div id="gnb_area">
                <p><a href="#n"><img src="./images/gnb_top.png" alt="" /></a></p>
                <div class="deps_box">
                    <p class="deps1"><a href="#n"><img src="./images/gnb_1deps.jpg" alt="" /></a></p>
                    <p class="deps2"><a href="#n"><img src="./images/gnb_2deps.jpg" alt="" /></a></p>
                </div>
            </div>
            <div id="gn_bg"></div>

            <section id="sub_layout">
                <a href="javascript:;" class="btn_selectbox"><img src="./images/sub_img_top.jpg" alt="" /></a>
                <a href="javascript:;" class="sub_img01"><img src="./images/sub_img01.jpg" alt="" /></a>
                <a href="javascript:;" class="sub_img02"><img src="./images/sub_img02.jpg" alt="" /></a>

                <div class="select_box">
                    <a href="javascript:;" class="btn_close"><img src="./images/m_close.png" alt="" /></a>
                    <div class="checkbox_area">
                        <p class="title"><b>나에게 맞는 항목</b>을 선택해주세요.</p>
                        <dl class="cate01">
                            <dt>카테고리</dt>
                            <dd>
                                <ul>
                                    <li class="all"><input type="checkbox" id="cate01" name="cate0" /><label for="cate01">전체</label></li>
                                    <li><input type="checkbox" id="cate02" name="cate0" /><label for="cate02">레이저 시력교정</label></li>
                                    <li><input type="checkbox" id="cate03" name="cate0" /><label for="cate03">노안&amp;백내장</label></li>
                                    <li><input type="checkbox" id="cate04" name="cate0" /><label for="cate04">렌즈삽입술</label></li>
                                    <li><input type="checkbox" id="cate05" name="cate0" /><label for="cate05">비수술센터</label></li>
                                </ul>
                            </dd>
                        </dl>
                        <dl class="cate02">
                            <dt>대상</dt>
                            <dd>
                                <ul>
                                    <li class="all"><input type="checkbox" id="obj01" name="obj" /><label for="obj01">전체</label></li>
                                    <li><input type="checkbox" id="obj02" name="obj" /><label for="obj02">10대</label></li>
                                    <li><input type="checkbox" id="obj03" name="obj" /><label for="obj03">20대</label></li>
                                    <li><input type="checkbox" id="obj04" name="obj" /><label for="obj04">30대</label></li>
                                    <li><input type="checkbox" id="obj05" name="obj" /><label for="obj05">40대</label></li>
                                    <li><input type="checkbox" id="obj06" name="obj" /><label for="obj06">50대</label></li>
                                    <li><input type="checkbox" id="obj07" name="obj" /><label for="obj07">60대</label></li>
                                </ul>
                            </dd>
                        </dl>
                        <dl class="cate03">
                            <dt>질환</dt>
                            <dd>
                                <ul>
                                    <li><input type="checkbox" id="dis1" name="dis" /><label for="dis1">A질환</label></li>
                                    <li><input type="checkbox" id="dis2" name="dis" /><label for="dis2">B질환</label></li>
                                    <li><input type="checkbox" id="dis3" name="dis" /><label for="dis3">C질환</label></li>
                                    <li><input type="checkbox" id="dis4" name="dis" /><label for="dis4">D질환</label></li>
                                </ul>
                            </dd>
                        </dl>
                        <dl class="cate04">
                            <dt>개선요소</dt>
                            <dd>
                                <ul>
                                    <li><input type="checkbox" id="imp1" name="imp" /><label for="imp1">시력</label></li>
                                    <li><input type="checkbox" id="imp2" name="imp" /><label for="imp2">근시</label></li>
                                    <li><input type="checkbox" id="imp3" name="imp" /><label for="imp3">빛 번짐</label></li>
                                    <li><input type="checkbox" id="imp4" name="imp" /><label for="imp4">안구 건조</label></li>
                                </ul>
                            </dd>
                        </dl>
                    </div>
                    <div class="fixed_btn">
                        <a href="javascript:;">초기화</a>
                        <a href="javascript:;" class="btn_confirm">적용하기</a>
                    </div>
                </div>
            </section>

            <script type="text/javascript">
                $(document).ready(function(){                    
                    //GNB
                    $('#btn_menu').click(function(){
                        $('#gnb_area').animate({left:0});
                        $('#gn_bg').fadeIn();
                        $('html').addClass('hidden');
                        $('body').addClass('hidden');
                    });

                    $('#gn_bg').click(function(){
                        $('#gnb_area').animate({left:'-350px'});
                        $('#gn_bg').fadeOut();
                        $('html').removeClass('hidden');
                        $('body').removeClass('hidden');
                    });

                    $('#gnb_area .deps1').click(function(){
                        $('#gnb_area .deps1').removeClass('effect2');
                        $(this).addClass('effect1');

                    });
                    $('#gnb_area .deps2').click(function(){
                        $('#gnb_area .deps1').addClass('effect2');
                    });


                    //GNB 가로값
                    var gnb_W = $('#gnb_area').width()*2;

                    $('#gnb_area .deps_box').css('width',gnb_W+'px');




                    var close_H = $('.btn_close').height();
                    var fix_H = $('.fixed_btn').height();
                    var win_H = $(window).height();

                    var che_H = win_H - fix_H - close_H

                    $('.checkbox_area').css('height',che_H+'px');

                    $('.select_box').hide();

                    $('.btn_selectbox').click(function(){
                        $('.select_box').fadeIn();
                        $('html').addClass('hidden');
                        $('body').addClass('hidden');           
                        
                    });
                    $('.btn_close').click(function(){
                        $('.select_box').fadeOut();
                        $('html').removeClass('hidden');
                        $('body').removeClass('hidden');
                    });

                    $('.btn_confirm').click(function(){
                        $('.select_box').fadeOut();
                        $('html').removeClass('hidden');
                        $('body').removeClass('hidden');
                        $('.sub_img01').hide();
                        $('.sub_img02').show();                        
                    });


                });
            </script>
            
        </div>
    </body>
</html>
